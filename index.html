  <script>
// ===== CEK LOGIN =====
function checkLogin() {
  const user = sessionStorage.getItem("user");
  if(!user) {
    alert("‚ö† Anda harus login terlebih dahulu!");
    window.location.href = "login.html"; // arahkan ke halaman login
    return null;
  }
  return JSON.parse(user);
}

// Ambil user yang login
const currentUser = checkLogin();

// ===== PENGADUAN =====
let pengaduanList = [];
let currentEditIndex = null;
let sortField = "", sortAsc = true;

// LOAD DATA DARI LOCALSTORAGE
function loadData(){
  const data = localStorage.getItem("pengaduanList");
  pengaduanList = data ? JSON.parse(data) : [];
  
  // Filter hanya pengaduan user yang login
  if(currentUser) {
    pengaduanList = pengaduanList.filter(p => p.username === currentUser.username);
  }
  
  renderTable();
}

// SIMPAN DATA KE LOCALSTORAGE
function saveData(){
  let allData = JSON.parse(localStorage.getItem("pengaduanList")) || [];
  
  // Hapus pengaduan lama user saat ini
  allData = allData.filter(p => p.username !== currentUser.username);
  
  // Tambahkan semua pengaduan user saat ini
  allData = allData.concat(pengaduanList);
  
  localStorage.setItem("pengaduanList", JSON.stringify(allData));
}

// GENERATE NOMOR TIKET
function generateTiket(){
  let now = new Date();
  return "TKT-" + now.getFullYear() +
         String(now.getMonth()+1).padStart(2,'0') +
         String(now.getDate()).padStart(2,'0') + "-" +
         String(pengaduanList.length+1).padStart(3,"0");
}

// RENDER TABEL
function renderTable(){
  const daftar = document.getElementById("daftarPengaduan");
  daftar.innerHTML = "";
  const searchText = document.getElementById("search").value.toLowerCase();
  const statusF = document.getElementById("filterStatus").value;
  const prioritasF = document.getElementById("filterPrioritas").value;
  const tanggalF = document.getElementById("filterTanggal").value;

  let filtered = pengaduanList.filter(p=>{
    let matchTanggal = !tanggalF || p.tanggal===tanggalF;
    return (p.nama.toLowerCase().includes(searchText) || 
            p.tiket.toLowerCase().includes(searchText) || 
            p.deskripsi.toLowerCase().includes(searchText)) &&
           (!statusF || p.status===statusF) &&
           (!prioritasF || p.prioritas===prioritasF) &&
           matchTanggal;
  });

  if(sortField){
    filtered.sort((a,b)=>{
      if(a[sortField]<b[sortField]) return sortAsc?-1:1;
      if(a[sortField]>b[sortField]) return sortAsc?1:-1;
      return 0;
    });
  }

  filtered.forEach((p,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${p.tiket}</td>
      <td>${p.nama}</td>
      <td>${p.jenis}</td>
      <td class="${p.prioritas==='tinggi'?'highlight':''}">${p.prioritas}</td>
      <td><span class="status ${p.status}">${p.status}</span></td>
      <td>${p.tanggal}</td>
      <td style="display:flex;gap:4px;flex-wrap:wrap;">
        <button onclick="editPengaduan(${i})" style="background:#f59e0b;color:#fff;">Edit</button>
        <button onclick="deletePengaduan(${i})" style="background:red;color:#fff;">Hapus</button>
      </td>`;
    daftar.appendChild(tr);
  });

  updateStats(filtered);
}

// UPDATE STATISTIK
function updateStats(list = pengaduanList){
  document.getElementById("total").textContent = list.length;
  document.getElementById("pending").textContent = list.filter(p=>p.status==="pending").length;
  document.getElementById("proses").textContent = list.filter(p=>p.status==="proses").length;
  document.getElementById("selesai").textContent = list.filter(p=>p.status==="selesai").length;
}

// RESET FILTER
function resetData(){
  document.getElementById("search").value = "";
  document.getElementById("filterStatus").value = "";
  document.getElementById("filterPrioritas").value = "";
  document.getElementById("filterTanggal").value = "";
  sortField = "";
  sortAsc = true;
  renderTable();
}

// SUBMIT FORM
document.getElementById("pengaduanForm").addEventListener("submit", e=>{
  e.preventDefault();
  if(!currentUser) return;

  const noAnggotaVal = document.getElementById("no_anggota").value;
  const hpVal = document.getElementById("hp").value;

  if(noAnggotaVal.length !== 8){ alert("Nomor Anggota harus 8 digit"); return; }
  if(!/^\d+$/.test(hpVal)){ alert("No HP harus angka"); return; }

  const lampiranInput = document.getElementById("lampiran");
  let fileName = "";
  if(lampiranInput.files[0]){
    const allowed = ["image/jpeg","image/png","application/pdf"];
    if(!allowed.includes(lampiranInput.files[0].type)){
      alert("Lampiran hanya boleh jpg/jpeg/png/pdf"); return;
    }
    fileName = lampiranInput.files[0].name;
  }

  const now = new Date();
  const tanggal = now.toISOString().split('T')[0];
  const data = {
    id: Date.now(),
    username: currentUser.username, // simpan user
    tiket: generateTiket(),
    nama: document.getElementById("nama").value,
    noAnggota: noAnggotaVal,
    hp: hpVal,
    alamat: document.getElementById("alamat").value,
    jenis: document.getElementById("jenis").value,
    prioritas: document.getElementById("prioritas").value,
    deskripsi: document.getElementById("deskripsi").value,
    lampiran: fileName,
    status: "pending",
    tanggal: tanggal,
    riwayat:[{status:"pending", catatan:"Pengaduan dibuat", waktu:now.toLocaleString()}]
  };

  pengaduanList.push(data);
  saveData();
  document.getElementById("pengaduanForm").reset();
  loadData();
  alert("Pengaduan berhasil dikirim! No Tiket: "+data.tiket);
});

// EDIT PENGADUAN
function editPengaduan(i){
  currentEditIndex = i;
  const p = pengaduanList[i];

  document.getElementById("detailTiket").innerText = p.tiket;
  document.getElementById("editNama").value = p.nama;
  document.getElementById("editNoAnggota").value = p.noAnggota;
  document.getElementById("editHp").value = p.hp;
  document.getElementById("editAlamat").value = p.alamat;
  document.getElementById("editJenis").value = p.jenis;
  document.getElementById("editPrioritas").value = p.prioritas;
  document.getElementById("editDeskripsi").value = p.deskripsi;
  document.getElementById("editStatus").value = p.status;

  let ul = document.getElementById("detailRiwayat");
  ul.innerHTML = "";
  if(p.riwayat){
    p.riwayat.forEach(r=>{
      let li=document.createElement("li");
      li.textContent = `${r.waktu} - ${r.status} (${r.catatan})`;
      ul.appendChild(li);
    });
  }
  document.getElementById("modal").style.display="flex";
}

// SIMPAN EDIT
function saveEdit(){
  if(currentEditIndex===null) return;
  const p = pengaduanList[currentEditIndex];
  p.nama = document.getElementById("editNama").value;
  p.noAnggota = document.getElementById("editNoAnggota").value;
  p.hp = document.getElementById("editHp").value;
  p.alamat = document.getElementById("editAlamat").value;
  p.jenis = document.getElementById("editJenis").value;
  p.prioritas = document.getElementById("editPrioritas").value;
  p.deskripsi = document.getElementById("editDeskripsi").value;
  const oldStatus = p.status;
  p.status = document.getElementById("editStatus").value;
  if(oldStatus !== p.status){
    p.riwayat.push({status:p.status, catatan:"Status diperbarui", waktu:new Date().toLocaleString()});
  }
  saveData();
  closeModal();
  loadData();
  alert("üíæ Pengaduan berhasil diperbarui!");
}

// HAPUS PENGADUAN
function deletePengaduan(i){
  if(confirm("Hapus pengaduan ini?")){
    pengaduanList.splice(i,1);
    saveData();
    loadData();
  }
}

// TUTUP MODAL
function closeModal(){
  document.getElementById("modal").style.display="none";
  currentEditIndex=null;
}

// SORT TABLE
function sortTable(field){
  if(sortField===field) sortAsc=!sortAsc;
  else { sortField=field; sortAsc=true; }
  renderTable();
}

// EXPORT CSV
function exportCSV(){
  let csv = "Tiket,Nama,Nomor Anggota,HP,Alamat,Jenis,Prioritas,Deskripsi,Lampiran,Status,Tanggal\n";
  pengaduanList.forEach(p=>{
    csv += `${p.tiket},${p.nama},${p.noAnggota},${p.hp},${p.alamat},${p.jenis},${p.prioritas},${p.deskripsi},${p.lampiran},${p.status},${p.tanggal}\n`;
  });
  let blob = new Blob([csv], {type:"text/csv"});
  let url = URL.createObjectURL(blob);
  let a = document.createElement("a");
  a.href = url;
  a.download = "pengaduan.csv";
  a.click();
  URL.revokeObjectURL(url);
}

// EVENT FILTER & SEARCH
document.getElementById("search").addEventListener("input", renderTable);
document.getElementById("filterStatus").addEventListener("change", renderTable);
document.getElementById("filterPrioritas").addEventListener("change", renderTable);
document.getElementById("filterTanggal").addEventListener("change", renderTable);

// LOAD DATA AWAL
loadData();
</script>
